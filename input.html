<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form表单新增属性</title>
</head>
<body>
	<form action="" method="" name="">
		<!-- required="required"必填项 -->
		<p>名字<input type="text" placeholder="请输入名字" required="required"></p>

		<!-- 只读 readonly="readonly" -->
		<p><input type="text" value="七夕快乐" readonly="readonly"></p>

		<!-- 聚焦autofocus="autofocus" -->
		<p>账号<input type="text" autofocus="autofocus"></p>

		<p><input type="submit"></p>
	</form>
</body>
</html>
